{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
           {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"> Change Password </strong>
                
            </header>
            <div class="card-body">

                <div class="row"> 
                    <div class="col-md-12">
<form action="{% url 'change_password' %}" method="POST" >

    {% csrf_token %}




    <div class="form-group">
        <label >Current Password</label>
        <input type="password" name="curent_password" placeholder="Enter your curent pass" class="form-control" required>
    </div>
    <div class="form-group">
        <label >New password</label>
        <input type="password" name="new_password" placeholder="Enter your new pass" class="form-control" required>
    </div>
    <div class="form-group">
        <label >Confirm New password</label>
        <input type="password" name="new_password_1" placeholder="Confirm your new pass" class="form-control" required>
    </div>

    <input type="submit" value="Save" class="btn btn-primary">
</form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>




{% endblock %}
